; These are required
site_name = 'InstaPoll'
site_slogan = ''
site_logo_path = '/files/logo.png' ; Can be a full or relative URL
site_text_direction = 'ltr' ; or 'rtl' for other languages like Arabic
site_language = 'en' ; a 2-char ISO code for a language, see http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
site_timezone = 'America/Los_Angeles' ; standard UNIX timezone; default is Europe/London (GMT)
production_mode_on = 0 ; 1 for yes, 0 for no; default is 0
cdn_enabled = 0 ; 1 for yes, 0 for no; default is 0
exception_handling_destination_type = 'email' ; other option is 'file'
exception_destination = 'webmaster@poluza.com' ; set to a full or relative file path if type is 'file'

; Array of CDN URLs to use
cdn_urls[] = ''
; cdn_urls[] = 'http://mycdn.place.com'
; No ending slash

; Path within ./template to reference for any tpl.php files as oppposed to 'default'
; 'default' is always the fallback to look for any tpl.php files
template = 'instapoll'

; Including UA- prefix
google_analytics_u_a = 'UA-000000-00'

